<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio</title>
    <style>
        .container{
            border: 1px dashed red;
            width: 100%;
            aspect-ratio: 4 / 3;
        }
        .item{
            width: 100%;
        }
        .item img {
            width: 80%;
            height: 80%;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Aspect Ratio By Position & Padding</h1>
    <div class="container">
        <div class="item">
            <img src="https://picsum.photos/800/600" >
        </div>
    </div>
</body>
</html>
